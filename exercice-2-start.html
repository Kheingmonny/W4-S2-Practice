<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>

      body{
        margin: 0;
        padding: 0;
      }
  
      .main {
        background: #25384B;
        display: flex;
        padding-left: 3em;
        padding-right: 3em;
        height: 100vh;
      }

      .left-section {
        background: #A3CFCC;
        width:55%;
      }

      .right-section {
        width: 10em;
        background: #F7CFB6;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap:20px;
        padding: 1em;
      }
      .space{
        width: 3em;
        background: #25384B;
      }
      .item {
        background: #86C2DE;
        height: 100px;
        width: 100%;
        flex-grow: 1;
      }
 
    </style>
  </head>
  <body>
    <div class="main">
      <section class="left-section"></section>
      <div class="space"></div>
      <section class="right-section">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </section>

  </body>
</html>
