<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;    
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh; 
      gap: 1rem;
      padding: 1rem;
    }

    .header, .footer, .main, .sidebar, .item {
      border-radius: 0.5rem;
      padding: 1rem;
      color: white;
    }


    .header { background: #1e90ff; }
    .main {
        background: #3cb371;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        flex: 3;
        min-height: 0;
        align-content: flex-start; 
        justify-content: flex-start;
    }
    .main-label {
        flex: 1 1 100%;       
        font-size: 1.2rem;
        color: white;
        text-align: left;   
    }

    .item {
        background: #f2b659;
        flex: 0 0 calc(25% - 1rem);
        min-width: 150px;
        height: 160px;
        align-self: flex-start; 
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .sidebar { 
        background: #ff6347; flex: 1; 
        text-align: center;
    }
    .footer { 
        background: #4169e1; 
    }

    .content {
      display: flex;
      gap: 1rem;
      flex: 1;         
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">Header</header>
    <div class="content">
      <main class="main">
        <div class="main-label">Main</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <!-- <div class="item">12</div> -->
      </main>
      <aside class="sidebar">Sidebar</aside>
    </div>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
